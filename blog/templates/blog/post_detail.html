{% extends 'blog/base.html' %}

{% block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
        <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>

              {% if object.author == user %}  <!-- If The Author Is The Current Logged In User -->
                <div>
                  <a class="btn btn-sm btn-outline-secondary mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                  <a class="btn btn-sm btn-outline-danger" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
              {% endif %}

            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>

{% endblock %}
